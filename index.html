            // –ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const personalMessage = document.createElement('p');
            personalMessage.style.marginTop = '20px';
            personalMessage.style.fontStyle = 'italic';
            
            if (botState.answers.frequency === "–ö–∞–∂–¥—ã–π –¥–µ–Ω—å") {
                personalMessage.textContent = "–¢—ã –Ω–∞—Å—Ç–æ—è—â–∏–π –º–µ–ª–æ–º–∞–Ω! –ü–æ–ø—Ä–æ–±—É–π —Ä–∞—Å—à–∏—Ä–∏—Ç—å —Å–≤–æ–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç—ã —Å –Ω–∞—à–∏–º–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è–º–∏.";
            } else if (botState.answers.situation === "–ù–∞ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞—Ö") {
                personalMessage.textContent = "–î–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ –æ—Ç–ª–∏—á–Ω–æ –ø–æ–¥–æ–π–¥—É—Ç —ç–Ω–µ—Ä–≥–∏—á–Ω—ã–µ —Ç—Ä–µ–∫–∏ –∏–∑ –Ω–∞—à–∏—Ö —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π!";
            } else {
                personalMessage.textContent = "–ù–∞–¥–µ–µ–º—Å—è, –Ω–∞—à–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ–º–æ–≥—É—Ç —Ç–µ–±–µ –æ—Ç–∫—Ä—ã—Ç—å –¥–ª—è —Å–µ–±—è –Ω–æ–≤—É—é –º—É–∑—ã–∫—É!";
            }
            
            recommendationsDiv.appendChild(personalMessage);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgress() {
            progressBar.style.width = `${botState.progress}%`;
        }
        
        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ —á–∞—Ç–∞ –≤–Ω–∏–∑
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        function handleSend() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            addUserMessage(message);
            userInput.value = '';
            
            const currentQuestion = questions[botState.currentQuestion];
            if (currentQuestion.type === "text") {
                botState.answers[currentQuestion.key] = message;
                nextQuestion();
            }
        }
        
        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –±–æ—Ç–∞
        function restartBot() {
            botState.currentQuestion = 0;
            botState.answers = {};
            botState.progress = 0;
            chatContainer.innerHTML = '';
            resultDiv.style.display = 'none';
            updateProgress();
            initChat();
        }
        
        // –°–æ–±—ã—Ç–∏—è
        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
        restartBtn.addEventListener('click', restartBot);
        
        // –ó–∞–ø—É—Å–∫ —á–∞—Ç–∞
        initChat();
    </script>
